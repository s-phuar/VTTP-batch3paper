<h1>List of news with #{{tag}}</h1>

<div>
    <button type="button" [routerLink]="['/']">Back</button>
</div>
<div>
    <button type="button" [routerLink]="['/post']">Post</button>
</div>

@for (n of news$ | async; let idx = $index; track n) {
    <p>{{n.title}}</p>
    <p>{{n.postDate}}</p>
    <img src="{{n.image}}">
    <p>{{n.description}}</p>

    <h3>Tags:</h3>
    @for (tag of n.tags; track $index) {
        {{tag}}
    }
}
